<md-toolbar color="primary">
  <span>{{title}}</span>
  <span class="spacer"></span>
  <a md-button [routerLink]="links.about">About</a>
  <a md-button [routerLink]="links.forecasts">Forecasts</a>
  <a md-button *ngIf="!auth.isAuthenticated()" (click)="auth.login()"> Log In</a>
  <a md-button *ngIf="auth.isAuthenticated()" (click)="auth.logout()"> Log Out</a>
</md-toolbar>
